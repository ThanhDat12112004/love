<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Love Story</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap');
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            background-image: radial-gradient(circle at 90% 90%, #ff99bb 0.5rem, transparent 0.5rem), radial-gradient(circle at 10% 10%, #ff99bb 0.5rem, transparent 0.5rem), radial-gradient(circle at 50% 50%, #ffa6c9 0.25rem, transparent 0.25rem);
            background-size: 3rem 3rem;
            color: #333;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #d81b60;
            margin-bottom: 2rem;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-family: 'Dancing Script', cursive;
        }
        
        .couple-info {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
            gap: 4rem;
            flex-wrap: wrap;
        }
        
        .person {
            flex: 0 1 auto;
            width: 300px;
            padding: 1.5rem;
            background: rgba(255, 241, 242, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(216, 27, 96, 0.15);
            position: relative;
            border: 2px solid rgba(216, 27, 96, 0.2);
            margin-top: 100px;
            transition: transform 0.3s ease;
        }
        
        .person:hover {
            transform: translateY(-5px);
        }
        
        .person-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: -100px auto 1rem;
            overflow: hidden;
            border: 6px solid #fff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            position: relative;
        }
        
        .person-photo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(216, 27, 96, 0.2);
        }
        
        .person-photo:hover {
            transform: scale(1.05) rotate(5deg);
        }
        
        .person-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .person h2 {
            color: #d81b60;
            margin: 0.5rem 0;
            font-size: 1.8rem;
            font-family: 'Dancing Script', cursive;
        }
        
        .person p {
            color: #666;
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }
        
        .together-photo {
            max-width: 600px;
            margin: 3rem auto;
        }
        
        .photo-frame.together {
            width: 100%;
            height: 400px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .photo-frame {
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 12px 24px rgba(216, 27, 96, 0.2);
            transition: all 0.3s ease;
            border: 4px solid #fff;
        }
        
        .photo-frame:hover {
            transform: scale(1.02);
        }
        
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .photo-frame:hover img {
            transform: scale(1.1);
        }
        
        .photo-caption {
            margin-top: 1.2rem;
            color: #d81b60;
            font-size: 1.8rem;
            font-family: 'Dancing Script', cursive;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .stats {
            margin: 3rem 0;
            padding: 2rem;
            background: rgba(255, 241, 242, 0.95);
            border-radius: 20px;
            border: 2px solid rgba(216, 27, 96, 0.2);
            box-shadow: 0 10px 20px rgba(216, 27, 96, 0.1);
        }
        
        .stats h2 {
            color: #d81b60;
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }
        
        .time-together {
            font-size: 1.4rem;
            margin: 1.5rem 0;
            color: #555;
            font-weight: 600;
        }
        
        .heart {
            color: #d81b60;
            font-size: 3rem;
            animation: pulse 1.5s infinite;
            margin: 1rem 0;
        }
        
        .age {
            font-size: 1.1rem;
            color: #666;
            margin-top: 0.5rem;
            font-weight: 600;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .floating-heart {
            position: absolute;
            animation: float 6s infinite linear;
            opacity: 0.4;
            font-size: 1.5rem;
            filter: drop-shadow(0 0 2px rgba(216, 27, 96, 0.3));
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.4;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .person {
                width: 85%;
                margin-top: 80px;
            }
            .person-photo {
                width: 160px;
                height: 160px;
                margin: -80px auto 1rem;
            }
            .photo-frame.together {
                height: 300px;
            }
            .stats h2 {
                font-size: 1.8rem;
            }
            .time-together {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="container">
        <h1>ƒê·∫°t & Ti√™n Love Story</h1>

        <div class="couple-info">
            <div class="person">
                <div class="person-photo">
                    <img src="dat.jpg" alt="D∆∞∆°ng Th√†nh ƒê·∫°t">
                </div>
                <h2>D∆∞∆°ng Th√†nh ƒê·∫°t</h2>
                <p>12/11/2004</p>
                <p class="age" id="datAge"></p>
            </div>
            <div class="person">
                <div class="person-photo">
                    <img src="tien.jpg" alt="V√µ Th·ªã C·∫©m Ti√™n">
                </div>
                <h2>V√µ Th·ªã C·∫©m Ti√™n</h2>
                <p>30/12/2006</p>
                <p class="age" id="tienAge"></p>
            </div>
        </div>

        <div class="together-photo">
            <div class="photo-frame together">
                <img src="dat&tien.jpg" alt="ƒê·∫°t & Ti√™n">

        <div class="stats">
            <h2>Ch√∫ng m√¨nh ƒë√£ b√™n nhau</h2>
            <div class="time-together" id="timeTogether"></div>
            <div class="heart">‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíì', 'üíù', 'üíñ'];

            setInterval(() => {
                const heart = document.createElement('span');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = 6 + Math.random() * 4 + 's';
                heartsContainer.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 10000);
            }, 400);
        }

        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();

            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }

            return age;
        }

        function updateAges() {
            const datAge = calculateAge('2004-11-12');
            const tienAge = calculateAge('2006-12-30');

            document.getElementById('datAge').textContent = `${datAge} tu·ªïi`;
            document.getElementById('tienAge').textContent = `${tienAge} tu·ªïi`;
        }

        function updateTime() {
            const startDate = new Date('2024-11-30');
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('timeTogether').innerHTML =
                `${days} ng√†y ${hours} gi·ªù ${minutes} ph√∫t ${seconds} gi√¢y`;
        }

        createFloatingHearts();
        updateAges();
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>

</html>
